<div class="quiz-container" *ngIf="questions.length > 0">
    <h2>{{ currentQuestion.question }}</h2>

  <div *ngFor="let answer of currentQuestion.answers; let i = index">
    <button (click)="checkAnswer(i)" [disabled]="isAnswerSelected">
        {{ answer }}
    </button>
</div>

    <div class="feedback" *ngIf="feedback">
        {{ feedback }}
    </div>

    <div class="timer">
    Tiempo restante: {{ timer }} segundos
    </div>

    <div class="score">
        Puntuaci√≥n: {{ userScore }}
    </div>
</div>

<div *ngIf="questions.length === 0">
    <p>Cargando preguntas...</p>
</div>
